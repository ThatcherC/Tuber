<!-- web page -->

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="tuber.js"></script>
  <script src="https://use.fontawesome.com/b979f7ff47.js"></script>
  <title>Toober Navigation</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <h1>Tuber</h1>

        <form action="/" method="post">

          <div class="form-inline">
            <div class="form-group">
              <label class="control-label">Start</label>
              <input class="form-control" name="start" id="startLocation">
              <button class="btn btn-default" type="button" onclick="setStart();"><i class="fa fa-crosshairs fa-5" aria-hidden="true"></i></button>
            </div>
          </div>
          </br>

          <div class="form-inline">
            <div class="form-group">
              <label class="control-label">Destination</label>
              <input class="form-control" name="end" id="endLocation">
              <button class="btn btn-default" type="button" onclick="setDestination();"><i class="fa fa-crosshairs fa-5" aria-hidden="true"></i></button>
            </div>
          </div>
          </br>
          </br>

          <button type="submit" class="btn btn-default">Go!</button>

          <!-- modes -->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="mode-name" value="">
              Cartwheel mode
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="mode-name" value="">
              Quantum Tunnelling mode
            </label>
          </div>

        </form>

      </div>
      <div class="col-lg-8"><div style="height:100%" id="gmap">Map didn't load</div></div>
    </div>
  </div>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjyS7OrT48xkaHmbR5nJEvS-QO3pLTk8A&callback=initializeMap">
  </script>
</body>
</html>
