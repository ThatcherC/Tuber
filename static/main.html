<!-- web page -->

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="tuber.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <h1>Tuber</h1>

        <form action="/" method="post">

          <div class="form-group">
            <label class="col-sm-3 control-label">Start</label>
            <div class="col-sm-9">
              <input class="form-control" name="start" id="startLocation" onchange="">
            </div>
          </div>
        </br>

          <div class="form-group">
            <label class="col-sm-3 control-label">Destination</label>
            <div class="col-sm-6">
              <input class="form-control" name="end" id="endLocation" onchange="">
            </div>
            <div class="col-sm-3">
              <button class="btn btn-default" onpress="">Set Location</button>
            </div>
          </div>
          </br>
          </br>

          <button type="submit" class="btn btn-default">Go!</button>

          <!-- modes -->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="mode-name" value="">
              Cartwheel mode
            </label>
          </div>

        </form>

      </div>
      <div class="col-lg-9"><div style="height:100%" id="gmap">Map didn't load</div></div>
    </div>
  </div>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjyS7OrT48xkaHmbR5nJEvS-QO3pLTk8A&callback=initializeMap">
  </script>
</body>
</html>
